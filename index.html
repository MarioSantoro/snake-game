<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.js"></script>
</head>

<body>
    <div class="gameover">
        <span class="text-white">GameOver!!!</span>
        <button class="btn" id="re-play">Play Again</button>
    </div>
    <div class="menu justify-content-between d-flex">
        <span id="score" class="m-0"> Score : 0 </span>
        <div class="button">
            <button class="btn" id="play"><i class="fa-solid fa-volume-high"></i></button>
            <button class="btn" id="stop"><i class="fa-solid fa-volume-high"></i></button>
        </div>
        <span id="bestscore" class="m-0"> HightScore : 0 </span>
    </div>
    <script src="./snake.js"></script>
    <script src="./sketch.js"></script>
</body>

</html>
